    <h1>Contacto</h1>
    <!--Formulario-->
    <form action="#" method="get">
        <input type="text" placeholder="Nombre y Apellido" name="Nombre">
        <br><br>
        <input type="number" placeholder="DNI" name="document">
        <br><br>
        <input type="date" name="nacimiento">
        <br><br>
        <input type="password" placeholder="Contraseña" name="password">
        <br><br>
        <input type="number" placeholder="Numero de Celular" name="Celular">
        <br><br>
        <input type="search" placeholder="Busqueda" name="busqueda">
        <br><br>
        <input type="reset">
        <br><br>
        <!--Tipo Radio-->
        <p>¿Que turno preferis?</p>
        <div>Turno Mañana</div>
        <input type="radio" name="Turno" id="Mañana">
        <Div>Turno Tarde</Div>
        <input type="radio" name="Turno" id="Tarde">
        <br><br>
        <!--Select-->
        <p>¿Que talle tenes?</p>
        <select name="Talle">
            <option value="">M</option>
            <option value="">L</option>
            <option value="">XL</option>
        </select>
        <br><br>
        <!--Checkbox-->
        <p>¿Queres suscribirte?</p>
        <input type="checkbox" name="Newsletter">
        <br><br>
        <textarea name="Comentarios" id="" cols="30" rows="10"></textarea>
        <br><br>
        <input type="submit" name="Enviar" id="">
    </form>
